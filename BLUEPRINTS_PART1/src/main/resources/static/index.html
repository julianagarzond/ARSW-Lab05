<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" />

</head>
<body onLoad="app.init()">
<div id="bodyDiv">
    <h1> Blueprints </h1>
    <div class="divCanv">

        <button type="button" id="newBlueprintsbut" onclick="app.openBlueprint();">Create new blueprint</button> <br><br>
        <canvas id="canvas" width="500" height="500" > </canvas> <br><br>
        <button type="button" id="saveBlueprint"  onclick="app.saveUpdate();"> Save/Update </button>
        <button type="button" id="deleteBlueprint"> Delete </button>


    </div>
    <input type="text" id="textAuthor">
    <button type="button"  id="buttonBlueprints" onclick="app.getBlueprintsByAuthor(textAuthor.value);" > Get Blueprints </button>  <br><br>
    <table id="table">
        <thead>
        <tr>
            <th>Blueprint name</th>
            <th>Number of points</th>
            <th>Open</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="totalPoints">
        <h2></h2>
    </div>
</div>

<div class="login-popup">
    <div class="form-popup" id="popupForm">
        <form class="form-container">
            <h2>Create new blueprint</h2>
            <label for="name">
                <strong>Blueprint name</strong>
            </label>
            <input type="text" id="name" placeholder="Blueprint Name" name="name" required>
            <button type="submit" class="btn" onclick="app.createBlueprint(name.value);">Create </button>
            <button type="button" class="btn cancel" onclick="app.closeBlueprint();">Close</button>
        </form>
    </div>
</div>


</body>
</html>
